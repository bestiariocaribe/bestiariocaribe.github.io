---
layout: home
published: true
---

<div class="posts clearfix">
  {% for post in site.posts %}
  
    <article class="post">    
     
     <div class="eyebrow"><h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
      	<p>{{ post.desc }}</p>
        {{ post.content | truncatewords:40}}
   
       </div>
      
    </article>
  {% endfor %}
</div>
